<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的交互网站</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站</h1>
        <p>当前时间：<span id="current-time">加载中...</span></p> <!-- 动态内容示例 -->
        <form id="contact-form">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="message">留言：</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">提交</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        // 示例1：纯前端交互 - 显示当前时间
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 示例2：与你的服务器交互 - 处理表单提交
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            const formData = new FormData(this);
            // 将你的 Ubuntu 服务器地址替换这里的 <你的服务器IP或域名>
            fetch('http://<你的服务器IP或域名>:3000/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response-message').innerHTML = `<p style="color: green;">成功：${data.message}</p>`;
            })
            .catch(error => {
                console.error('错误：', error);
                document.getElementById('response-message').innerHTML = '<p style="color: red;">提交失败，请重试或稍后再试。</p>';
            });
        });
    </script>
</body>
</html>
